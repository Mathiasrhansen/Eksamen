<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addCars</title>

    <link rel="stylesheet" th:href="@{fragmentStyle/headerFragStyle.css}">
    <link rel="stylesheet" th:href="@{fragmentStyle/sideBarFragStyle.css}">
    <link rel="stylesheet" th:href="@{add-cars.css}">
    <link rel="stylesheet" th:href="@{UniversalStyle.css}">



</head>
<body>
    <th:block th:replace="fragment/headerFragment :: header"></th:block>

    <th:block th:replace="fragment/sideBarFrag :: #sidebar"></th:block>

    <div id="rightBox">
        <div id="headerBox">
            <h1>Registrere en ny bil</h1>
        </div>

            <form action="/addCars" method="post"><!-- denne form bliver sendt til endpoint med metoden POST -->
                <div id="formBox">
                    <div class="form">
                        <div class="formInput">
                            <label for="carModel">Model</label><br>
                            <input id="carModel" type="text" name="carModel">
                        </div>
                        <div class="formInput">
                            <label for="brand">Brand</label><br>
                            <input id="brand" type="text" name="brand">
                        </div>
                        <div class="formInput">
                            <label for="carbonEmission">Carbon Emission</label><br>
                            <input id="carbonEmission" type="number" name="carbonEmission">
                        </div>
                        <div class="formInput">
                            <label for="registrationCost">Registration Cost</label><br>
                            <input id="registrationCost" type="text" name="registrationCost">
                        </div>
                        <div class="formInput">
                            <label for="equipmentLevel">Eqipment Level</label><br>
                            <input id="equipmentLevel" type="text" name="equipmentLevel">
                        </div>

                    </div>

                    <div class="form">
                        <div class="formInput">
                            <label for="chassisNumber">Chassis Number</label><br>
                            <input id="chassisNumber" type="text" name="chassisNumber">
                        </div>
                        <div class="formInput">
                            <label for="vinNumber">Vin Number</label><br>
                            <input id="vinNumber" type="text" name="vinNumber">
                        </div>
                        <div class="radio">
                            <span>Is rented</span>
                            <br><br>
                            <label for="rentedYes">Yes</label>
                            <input id="rentedYes" type="radio" name="isRented" value="yes">

                            <label for="rentedNo">No</label>
                            <input checked id="rentedNo" type="radio" name="isRented" value="no">
                            <br><br>
                        </div>
                        <div class="radio">
                            <span>Is sold</span>
                            <br><br>
                            <label for="soldyes">Yes</label>
                            <input id="soldYes" type="radio" name="isSold" value="yes">

                            <label for="SoldNo">No</label>
                            <input checked id="soldNo" type="radio" name="isSold" value="no">
                            <br><br>
                        </div>

                        <div class="radio">
                            <span>Is damaged</span>
                            <br><br>
                            <label for="damagedYes">Yes</label>
                            <input id="damagedYes" type="radio" name="isDamaged" value="yes">

                            <label for="damagedNo">No</label>
                            <input checked id="damagedNo" type="radio" name="isDamaged" value="no">
                            <br><br>

                        </div>


                    </div>

                </div>
                <div id="submitBox">
                    <input type="submit" name="submit">

                </div>


    </form>


</body>
</html>
