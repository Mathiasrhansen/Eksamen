<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adddamages</title>

    <link rel="stylesheet" th:href="@{universalStyle.css}">
    <link rel="stylesheet" th:href="@{add-defects.css}">
    <link rel="stylesheet" th:href="@{fragmentStyle/headerFragStyle.css}">

</head>
<body>

    <th:block th:replace="fragment/header-fragment :: header"></th:block>


<div id="rightBox">
    <form th:action="@{/add-damages}" method="post">
        <label for="numberVIN">Stelnummer:</label>
        <input type="text" name="numberVIN">
        <label for="chassisNumber">Vognnummer:</label>
        <input type="text" name="chassisNumber">
        <label for="defects">Skader og defekter. Skal indtastes med i formen: Skade ID1, Skade ID2, Skade ID2 etc.</label>
        <input type="text" name="defects">
        <label for="kilometersExceeded">Kilometer kørt over lejeaftalens grænse</label>
        <input type="number" name="kilometersExceeded">
    </form>
</div>


</body>
</html>
